<template name="contact">
  <div id="contact" class="content-block">
    <h2>Contact Us</h2>

    <div class="row">
      <div class="col-md-4">
        <h3>Let us know!</h3>
        <p>Just have a question, want more information, interested in signing up? Feel free to drop us a line, we're glad to help!</p>

        <img class="img-thumbnail hidden-sm hidden-xs" src="04.jpg" alt="tater">
      </div>

      <div class="col-md-8">
        <div class="alert alert-success">Woof! Message sent.</div>
        <div class="alert alert-warning">Something went wrong...</div>
        <form role="form">
          <div class="form-group">
            <label for="emailInput">Your Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="dog@lover.com">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="10" placeholder="Please help me, my hound is hungry for knowledge!"></textarea>
          </div>

          <button type="submit" id="contact-button" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</template>
